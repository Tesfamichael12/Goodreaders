<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodreads Navigation</title>
    <link rel="icon" href="./assets/image/favicon.png" />
    <link rel="stylesheet" href="./css/mainHomeStyles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-info">
        <a href="#"
          ><img src="./assets/image/siteHeaderFullImage.png" alt=""
        /></a>
      </div>
      <div class="nav-container">
        <nav class="nav">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <a href="/" class="logo"
            ><img src="./assets/image/logo.png" alt=""
          /></a>
          <div class="nav-links">
            <a href="/home" class="nav-link">Home</a>
            <a href="/my-books" class="nav-link my-books-link">My Books</a>
            <div class="dropdown">
              <a href="/browse" class="nav-link dropdown-toggle">Browse</a>
            </div>
            <div class="dropdown">
              <a href="/community" class="nav-link dropdown-toggle"
                >Community</a
              >
            </div>
          </div>
          <div class="search-container">
            <input
              type="search"
              class="search-input"
              placeholder="Search books"
            />
          </div>
          <div class="auth-links">
            <a href="signInWithPage.html" class="nav-link auth-link sign-in"
              >Sign In</a
            >
            <a href="signUpWithPage.html" class="nav-link auth-link join"
              >Join</a
            >
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
