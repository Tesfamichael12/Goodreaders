<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodreads Navigation</title>
    <link rel="icon" href="./assets/image/favicon.png" />
    <link rel="stylesheet" href="./css/mainHomeStyles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <div class="header-info">
        <a href="#"
          ><img src="./assets/image/siteHeaderFullImage.png" alt=""
        /></a>
      </div>
      <div class="nav-container">
        <nav class="nav">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <a href="/" class="logo"
            ><img src="./assets/image/logo.png" alt=""
          /></a>
          <div class="nav-links">
            <a href="/home" class="nav-link">Home</a>
            <a href="/my-books" class="nav-link my-books-link">My Books</a>
            <div class="dropdown">
              <a href="/browse" class="nav-link dropdown-toggle">Browse</a>
            </div>
            <div class="dropdown">
              <a href="/community" class="nav-link dropdown-toggle"
                >Community</a
              >
            </div>
          </div>
          <div class="search-container">
            <input
              type="search"
              class="search-input"
              placeholder="Search books"
            />
          </div>
          <div class="auth-links">
            <a href="signInWithPage.html" class="nav-link auth-link sign-in"
              >Sign In</a
            >
            <a href="signUpWithPage.html" class="nav-link auth-link join"
              >Join</a
            >
          </div>
        </nav>
      </div>
    </header>
    <!-- header section end-->

    <section class="hero-section">
      <div class="container hero-logo">
        <img src="./assets/image/logo.png" alt="logo" />
      </div>

      <div class="hero">
        <img
          class="first-image"
          src="./assets/image/promo-banner.png"
          alt="promotional banner image"
        />
        <!-- a second banner image for smaller screens -->
        <img
          class="second-image"
          src="./assets/image/second-hero-banner-image.png"
          alt=""
        />
      </div>
    </section>

    <!-- footer section -->
    <footer class="footer">
      <div class="footer-content">
        <!-- Company information links -->
        <div class="footer-section">
          <h3>COMPANY</h3>
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Interest Based Ads</a></li>
            <li><a href="#">Ad Preferences</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>

        <!-- Work with us links -->
        <div class="footer-section">
          <h3>WORK WITH US</h3>
          <ul>
            <li><a href="#">Authors</a></li>
            <li><a href="#">Advertise</a></li>
            <li><a href="#">Authors & ads blog</a></li>
            <li><a href="#">API</a></li>
          </ul>
        </div>

        <!-- Social media links -->
        <div class="footer-section">
          <h3>CONNECT</h3>
          <div class="social-icons">
            <a href="#" aria-label="Facebook"
              ><img
                src="../assets/icons/facebook.svg"
                alt="Facebook"
                class="social-icon"
            /></a>
            <a href="#" aria-label="Twitter"
              ><img
                src="../assets/icons/twitter.svg"
                alt="Twitter"
                class="social-icon"
            /></a>
            <a href="#" aria-label="Instagram"
              ><img
                src="../assets/icons/instagram.svg"
                alt="Instagram"
                class="social-icon"
            /></a>
            <a href="#" aria-label="LinkedIn"
              ><img
                src="../assets/icons/linkedin.svg"
                alt="LinkedIn"
                class="social-icon"
            /></a>
          </div>
        </div>

        <!-- App download links -->
        <div class="footer-section app-downloads">
          <a href="#" class="app-button">
            <img
              src="../assets/icons/appleStore.svg"
              alt="Download on the App Store"
            />
          </a>
          <a href="#" class="app-button">
            <img
              src="../assets/icons/googlePlayStore.png"
              alt="Get it on Google Play"
            />
          </a>
          <a href="#" class="desktop-version">Desktop version</a>
        </div>
      </div>

      <!-- Footer bottom section -->
      <div class="footer-bottom">
        <p>&copy; 2025 Goodreads, Inc.</p>
      </div>
    </footer>
    <!-- footer section end -->
  </body>
</html>
